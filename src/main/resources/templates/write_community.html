<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글쓰기</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>
<h1>글쓰기</h1>

<div class="navbar">
    <a th:href="@{/certificates}">메인 페이지</a>
    <a th:href="@{/write}">글쓰기 페이지</a>
    <a th:href="@{/register}">회원가입</a>
    <a th:href="@{/login}">로그인</a>
</div>

<form class="community-form" th:action="@{'/write/' + ${type} + '/' + ${departmentId}}" method="post" th:object="${communityDto}">
    <div>
        <label for="title">제목</label>
        <input type="text" id="title" th:field="*{title}" required>
    </div>
    <div>
        <label for="content">내용</label>
        <textarea id="content" th:field="*{content}" rows="10" required></textarea>
    </div>
    <div>
        <button type="submit">작성 완료</button>
    </div>
</form>

</body>
</html>
